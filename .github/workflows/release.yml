name: Release Extension

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate tag and manifest version
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          MANIFEST_VERSION=$(python - <<'PY'
          import json
          with open('tiktok-extension/manifest.json', 'r', encoding='utf-8') as f:
              print(json.load(f)['version'])
          PY
          )

          echo "Tag version: $TAG"
          echo "Manifest version: $MANIFEST_VERSION"

          if [ "$TAG" != "$MANIFEST_VERSION" ]; then
            echo "Tag version must match tiktok-extension/manifest.json version"
            exit 1
          fi

      - name: Create zip artifact
        shell: bash
        run: |
          ZIP_NAME="tiktok-extension-${GITHUB_REF_NAME}.zip"
          zip -r "$ZIP_NAME" tiktok-extension \
            -x "*/.DS_Store" "*/__pycache__/*" "*/.git/*"
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: tiktok-extension-${{ github.ref_name }}.zip
